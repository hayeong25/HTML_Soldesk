<!-- 배경 이미지 설정 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        background-image: url(bg.png); /* 이미지를 반복해서 배경을 채워넣음 */
        background-repeat: no-repeat; /* 이미지 반복 안 하게 */
        background-repeat: repeat-x; /* x축(가로)으로만 반복 */
        background-repeat: repeat-y; /* y축(세로)으로만 반복 */
        background-position: right top;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
