<!--
    Element
    1) inline : 요소의 내용만큼만 공간 차지 <input>, <img>, <br>, <textarea>, <label>, <span>, <button> ...
    2) block : 한 줄을 다 차지하는 요소 <p>, <h1>~<h6>, <ul>, <ol>, <li>, <table>, <div>, ...
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline 요소 -->
    <input type="text" name="" id="" />
    <input type="text" name="" id="" />
    <input type="text" name="" id="" />
    <!-- block 요소 -->
    <h1>Block Element</h1>
    <h1>Block Element</h1>
    <h1>Block Element</h1>
  </body>
</html>
