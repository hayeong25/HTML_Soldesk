<!-- 테이블 테두리 1줄 -->
<!-- 특정 행 열의 너비, 높이 조정 -->
<!-- vertical-align : 수직 정렬 -->
<!-- padding(top, right, bottom, left) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        /* 이웃하는 셀의 경계선을 합쳐서 단일선으로 표시 */
        border-collapse: collapse;
        /* width: 800px; */
      }
      th {
        height: 50px;
        text-align: left;
        vertical-align: bottom;
      }
      th,
      td {
        /* padding-left: 15px;
        padding-bottom: 10px; */
        padding: 20px 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
