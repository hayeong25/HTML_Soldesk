<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ddd;
      }
      .box {
        background-color: white; /* 자식이 있어야 존재하는 부분인데 float 둘 다 떠 있기 때문에 자식으로 인식 못 함 */
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="left-arrow.png" alt="" class="left" />
      <img src="right-arrow.png" alt="" class="right" />
    </div>
  </body>
</html>
