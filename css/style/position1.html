<!-- 
    position: 배치
    1) static(기본) : 요소를 문서의 흐름에 맞게 배치
    2) relative : 문서 흐름에 따라 배치. top, right, bottom, right 값 필요 (처음에 배치된 자리가 기준 위치)
    3) absolute : 지정 위치에 배치됨 (부모의 위치를 기준으로. 부모 없으면 브라우저가 기준. relative 요소가 주로 부모가 됨)
    4) fixed : 지정 위치에 고정 (화면에서 잘릴 수 있음)
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grand-parent {
        width: 800px;
        height: 500px;
        border: 2px dashed lightgray;
      }
      .parent {
        width: 500px;
        height: 400px;
        border: 2px dashed gray;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: tomato;
        font-size: 30px;
        border: 1px solid black;
        line-height: 100px;
        text-align: center;
      }
      .fixed {
        position: fixed;
        right: 100px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="grand-parent">
      <div class="parent">
        <div class="child">1</div>
        <div class="child fixed">2</div>
        <div class="child">3</div>
      </div>
    </div>
  </body>
</html>
