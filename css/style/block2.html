<!-- 블럭 요소에서 width를 auto로 지정하면 100% -->
<!-- 인라인 요소에서 width와 height는 컨텐츠 크기만큼만 설정되기 때문에 지정할 수 없음 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px; /* auto : 100% */
        height: 50px; /* auto : 0 */
        background-color: aquamarine;
        display: inline; /* display로 block에서 inline으로, inline에서 block으로 바꿀 수 있다 */
      }
      span {
        width: auto;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div>block element : div Content</div>
    <span>inline element : span</span>
  </body>
</html>
