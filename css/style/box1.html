<!--
    박스 모델 : 박스 형태의 컨텐츠
    margin(요소와 요소 사이의 여백) + border(테두리) + padding(안쪽여백) + content(내용) 영역 모두 포함
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        margin: 10px; /* margin 부분이 겹칠 때 병합 됨 >> child1의 margin-bottom 10px과 child2의 margin-top 10px가 만나면 20px가 되어야 하는데 둘 사이의 간격은 10px*/
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
