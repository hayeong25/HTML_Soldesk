<!-- table -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성날짜</th>
        </tr>
        <tr>
          <td>1</td>
          <td>테이블 작성</td>
          <td>곰탱이</td>
          <td>2020-09-17</td>
        </tr>
        <tr>
          <td>2</td>
          <td>테이블 작성</td>
          <td>찬료리</td>
          <td>1995-09-01</td>
        </tr>
      </table>
      <br />
      <br />
      <table class="table">
        <!-- class명을 table이라고 하면 width, height 등등 값 설정 없이 bootstrap에서 만들어준 틀을 그대로 사용할 수 있다 -->
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
