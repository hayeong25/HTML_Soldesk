<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 14px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 1rem;
        width: 70%;
      }
      span {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>단위 : rem</h2>
    <!-- rem : root element의 크기를 기준으로 설정 (기본값 16px)
              <h1> 1.5em = root의 14px * 1.5em
              <h2> 1.2em = root의 14px * 1.2em
              <p> 1em = root의 14px * 1em
              <span> 0.8em = p의 14px * 0.8em
    -->
    <p>
      <span>Lorem ipsum</span>
      dolor, sit amet consectetur adipisicing elit. Aut expedita voluptates
      quisquam maxime reprehenderit culpa beatae nesciunt, rerum illo quae
      dolorem voluptatum delectus quis non ducimus eos enim cum excepturi?
    </p>
  </body>
</html>
