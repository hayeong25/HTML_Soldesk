<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 16px;
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1.2em;
      }
      p {
        font-size: 1em;
        width: 70%;
      }
      span {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>단위 : em</h2>
    <!-- em : 상속된 폰트 사이즈 배수
              body(부모)의 상속 받는 h1, h1, p, span(자식) 
              <h1> 1.5em = body의 16px * 1.5em
              <h2> 1.2em = body의 16px * 1.2em
              <p> 1em = body의 16px * 1em
              <span> 0.8em = p의 16px * 0.8em
    -->
    <p>
      <span>Lorem ipsum</span>
      dolor, sit amet consectetur adipisicing elit. Aut expedita voluptates
      quisquam maxime reprehenderit culpa beatae nesciunt, rerum illo quae
      dolorem voluptatum delectus quis non ducimus eos enim cum excepturi?
    </p>
  </body>
</html>
