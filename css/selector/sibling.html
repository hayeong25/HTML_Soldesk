<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* + : div의 자손태그인 h1 태그 바로 뒤에 있는 요소 */
      /* div h1 + h2 {
        color: red;
      } */

      /* ~ : div의 자손태그인 h1 태그 뒤에 있는 모든 요소 */
      div h1 ~ h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>형제 선택자</h2>
      <h2>형제 선택자</h2>
      <nav><h2>제목</h2></nav>
    </div>
  </body>
</html>
