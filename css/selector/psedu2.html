<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:disabled {
        background-color: lightgray;
        border: 1px solid lightgray;
      }
      input:checked + span {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--
          :link : 방문하지 않은 링크에 적용되는 스타일
          :visited : 방문하고 온 링크에 적용되는 스타일
          :active : 요소를 활성화 했을 때(클릭하고 있을 때)의 스타일
          :hover : 요소에 마우스를 올려놓았을 때의 스타일
          :focus : 요소가 포커스를 받았을 때의 스타일 (Tab 눌렀을 때)
      -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>가상 클래스 선택자</h2>
      <form action="" method="get">
        <fieldset>
          <legend>사용자 정보</legend>
          <label for="name">이름</label>
          <input type="text" disabled value="곰탱이" />
        </fieldset>
        <fieldset>
          <legend>신청과목</legend>
          <label>
            <input type="radio" name="subject" id="" value="회화" />
            <span>회화</span>
          </label>
          <label>
            <input type="radio" name="subject" id="" value="문법" />
            <span>문법</span>
          </label>
          <label>
            <input type="radio" name="subject" id="" value="작문" />
            <span>작문</span>
          </label>
        </fieldset>
      </form>
    </div>
  </body>
</html>
