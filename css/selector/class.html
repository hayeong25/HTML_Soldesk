<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class selector</title>
    <style>
      .color {
        color: blue;
      }
      .line {
        text-decoration: underline;
      }
      .weight {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>클래스 선택자</h2>
    </div>
    <ul>
      <!-- Item 항목 글자색은 파란색, 두 번째 Item은 밑줄, 세 번째 Item은 밑줄&굵게-->
      <li class="color">List Item1</li>
      <li class="color line">List Item2</li>
      <li class="color line weight">List Item3</li>
    </ul>
  </body>
</html>
