<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>필수 사항</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" />
        </div>
      </fieldset>

      <fieldset>
        <legend>부가 입력 사항</legend>
        <div>
          <label for="birth">생년월일</label>
          <input type="date" name="birth" id="birth" />
        </div>
        <div>
          <label for="adress">거주지를 선택해 주세요</label><br />
          <select name="adress" id="adress">
            <option value="서울" selected>서울특별시</option>
            <option value="경기">경기도</option>
            <option value="인천">인천광역시</option>
            <option value="경상">경상도</option>
            <option value="전라">전라도</option>
            <option value="강원">강원도</option>
            <option value="충청">충청도</option>
            <option value="제주">제주도</option>
          </select>
        </div>
        <div>
          <label for="hobby">취미</label>
          <input type="checkbox" name="read" id="read" value="독서" />독서
          <input type="checkbox" name="travel" id="travel" value="여행" />여행
          <input
            type="checkbox"
            name="movie"
            id="movie"
            value="영화감상"
          />영화감상
        </div>
        <div>
          <label for="gender">성별</label>
          <input type="radio" name="gender" id="gender_m" />남성
          <input type="radio" name="gender" id="gender_f" />여성
        </div>
        <div>
          <label for="img">사진을 등록해 주세요</label>
          <input type="file" name="img" id="img" />
        </div>
        <div>
          <label for="memo">방문 경로를 말씀해 주세요</label><br />
          <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
      <div>
        <input type="submit" value="회원가입" />
        <input type="reset" value="재작성" />
        <button type="button">전송</button>
      </div>
    </form>
  </body>
</html>
