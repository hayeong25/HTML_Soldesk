<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="userid">ID</label>
        <input type="text" name="userid" id="userid" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="gender">성별</label>
        <!-- radio : 여러 개 중 하나만 선택할 때 사용 -->
        <!-- name="gender"로 일치시키지 않으면 개별요소로 인식돼 중복선택이 가능해진다 -->
        <!-- value : 선택했을 때 on/off 값이 아닌 다른 값이 필요 -->
        <!-- checked : 선택된 채로 보여짐 -->
        <input
          type="radio"
          name="gender"
          id="gender"
          value="남자"
          checked
        />남자 <input type="radio" name="gender" id="gender" value="여자" />여자
      </div>
      <div>
        <label for="">과일 선택</label>
        <!-- checkbox : 여러 개 중 1개 이상 선택할 때 사용 -->
        <!-- name은 서로 다르게 설정 -->
        <input
          type="checkbox"
          name="apple"
          id="apple"
          value="사과"
          checked
        />사과
        <input type="checkbox" name="banana" id="apple" value="바나나" />바나나
        <input type="checkbox" name="strawberry" id="apple" value="딸기" />딸기
        <input type="checkbox" name="grape" id="apple" value="포도" />포도
        <input type="checkbox" name="watermelon" id="apple" value="수박" />수박
      </div>
    </form>
  </body>
</html>
