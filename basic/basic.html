<!-- HTML : Hypertext Markup Language -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 브라우저에게 먼저 알려줘야 할 정보를 기록 -->
    <meta charset="UTF-8" />
    <!-- 문자 인코딩 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 인터넷 익스플로러(IE)라면 Edge로 렌더링 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 웹사이트 -->
    <title>Document</title>
    <!-- 문서 작성자 정보 / 문서 정보 -->
  </head>
  <body>
    <!-- 화면 상에서 클라이언트가 보는 부분 -->
    <p>이 문서는 HTML 문서입니다.</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores veniam
      omnis sequi eum beatae, autem vitae atque soluta dignissimos quae.
      Sapiente eaque dignissimos dolores molestias. Corporis doloremque quisquam
      commodi mollitia.
    </p>
    <p>
      아주 먼 옛날 바닷가 어느 왕국에 <br />
      엘사라는 이름을 가진 <br />
      한 소녀가 살고 있었어요
    </p>
  </body>
</html>
