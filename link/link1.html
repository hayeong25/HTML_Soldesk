<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link</title>
  </head>
  <body>
    <p>
      <a href="http://google.com" target="_blank">google로 이동</a>
      <!-- a : link를 만들어 줌 -->
      <!-- href : 가야할 곳 -->
      <!-- targer="_self" : 현재 창에서 열기(default)-->
      <!-- target="_blank" : 새 창 열기 -->
      <!-- unvisited link : blue underline -->
      <!-- visited link : purple underline -->
      <!-- active : red underline -->
    </p>
    <p>
      <a href="http://www.daum.net">다음</a>
    </p>
  </body>
</html>
