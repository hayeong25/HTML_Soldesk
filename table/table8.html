<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      td {
        border: 1px solid;
      }

      img {
        width: 145px;
        height: 172px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="4"><img src="../img/1.png" alt="" /></td>
        <td colspan="4">이 력 서</td>
      </tr>
      <tr>
        <td rowspan="2">성명</td>
        <td rowspan="2">&nbsp;</td>
        <td colspan="2">주민등록번호</td>
      </tr>
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="4">생년월일 : 2022년 2월 23일생 (만 1세)</td>
      </tr>
      <tr>
        <td>주소</td>
        <td colspan="4">&nbsp;</td>
      </tr>
      <tr>
        <td rowspan="2">연락처</td>
        <td>집</td>
        <td>&nbsp;</td>
        <!-- &nbsp : 띄어쓰기 1칸 -->
        <td rowspan="2">전자우편</td>
        <td rowspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td>핸드폰</td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
