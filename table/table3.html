<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black; /* 테이블 테두리 두께, 모양, 색상 */
        border-collapse: collapse; /* 셀 내용만큼만 너비 조정. 테이블 테두리가 2줄로 나오는 걸 합쳐서 보여줌 */
      }

      th,
      td {
        padding: 15px; /* 안쪽 여백(시계방향) - top, right, bottom, left */
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <!-- width 100% : 창 너비에 따라 크기 변화 -->
      <tr>
        <th style="width: 70%">Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jame</td>
        <td>Smith</td>
        <td>26</td>
      </tr>
      <tr>
        <td>Gom</td>
        <td>Taeng</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
